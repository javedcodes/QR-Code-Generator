<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ----- www.jvcodes.com ----- -->
  <meta charset="utf-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator | JV Codes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
      <header>
        <h1>QR Code Generator</h1>
        <p>Paste a URL or enter text to create QR code</p>
      </header>
      <div class="form">
        <input type="text" spellcheck="false" placeholder="Enter text or url">
        <button id="generate-btn">Generate QR Code</button>
      </div>
      <div class="qr-code">
        <img src="" alt="qr-code" id="qr-img">
      </div>
      <div class="download-btn hidden">
        <button id="download-btn">Download QR Code</button>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
